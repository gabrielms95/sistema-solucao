<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta Solução de Problemas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Consulta Solução de Problemas</h1>

        <div>
            <input id="inputProblem" type="text" placeholder="Digite o problema aqui..." />
            <button id="btnSearch">Buscar Solução</button>
        </div>

        <div id="result"></div>

        <div id="addSolutionSection" style="display:none;">
            <h2>Adicionar nova solução</h2>
            <input id="newProblem" type="text" placeholder="Problema" />
            <textarea id="newSolution" placeholder="Solução"></textarea>
            <input id="newKeywords" type="text" placeholder="Palavras-chave (separadas por vírgula)" />
            <button id="btnAddSolution">Salvar</button>
            <p id="addMessage"></p>
        </div>
    </div>

    <!--<script src="script.js"></script> -->
</body>

</html>
